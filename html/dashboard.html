<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-controller="dashboardController">
<div class="row">
    <div class="col-lg-20 col-sm-12" id="line-chart">
        <div class="panel panel-default">
            <div class="panel-heading">Speed Zones</div>
            <div class="panel-body">
                <div id="container">Placeholder for chart</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-sm-12" id="bar-chart">
            <div class="panel panel-default">
                <div class="panel-heading">Count by zones</div>
                <div class="panel-body">
                    <div id="bar-container">Placeholder for chart</div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-sm-12" id="pie-chart">
            <div class="panel panel-default">
                <div class="panel-heading">Speed Average</div>
                <div class="panel-body">
                    <div id="pie-container">Placeholder for chart</div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
